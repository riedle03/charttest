<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 조사 데이터 시각화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .infographic-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">학생 조사 데이터 시각화</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">조사 데이터 입력</h5>
                        <form id="surveyForm">
                            <div class="mb-3">
                                <label for="surveyTopic" class="form-label">조사 주제</label>
                                <input type="text" class="form-control" id="surveyTopic" required>
                            </div>
                            <div class="mb-3">
                                <label for="optionName" class="form-label">선택지</label>
                                <input type="text" class="form-control" id="optionName" required>
                            </div>
                            <div class="mb-3">
                                <label for="optionCount" class="form-label">응답 수</label>
                                <input type="number" class="form-control" id="optionCount" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">추가</button>
                            <button type="button" class="btn btn-success" id="completeSurvey">조사 완료</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">데이터 시각화</h5>
                        <div class="chart-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="barChart"></canvas>
                        </div>
                        <div class="infographic-container" id="infographic">
                            <h4 class="text-center mb-3">조사 결과 요약</h4>
                            <div id="surveySummary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
